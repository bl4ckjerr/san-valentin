<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 San Valentín 💖</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>💌 Crea tu Carta de San Valentín 💌</h1>

        <!-- Formulario para subir la imagen y escribir el mensaje -->
        <input type="file" id="imageInput" accept="image/*">
        <textarea id="messageInput" placeholder="Escribe un mensaje bonito..."></textarea>
        <button onclick="generateCard()">💖 Crear Carta</button>

        <!-- Área donde se mostrará la animación -->
        <div id="cardPreview" class="hidden">
            <div class="card">
                <img id="previewImage" src="" alt="Tu Imagen">
                <p id="previewMessage"></p>
            </div>
            <button onclick="shareOnWhatsApp()">📲 Compartir por WhatsApp</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
